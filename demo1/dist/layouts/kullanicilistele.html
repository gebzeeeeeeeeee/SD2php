<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            padding: 20px; /* İçerik alanının etrafındaki boşluk */
        }

        .footer {
            background-color: #f8f9fa; /* Footer arkaplan rengi */
            padding: 10px 0;
            display: flex;
            justify-content: space-between; /* İçeriği yana doğru genişlet */
            align-items: center; /* Dikey hizalama */
        }

        .footer-text {
            color: blue; /* Metin rengi */
            font-weight: bold; /* Kalın font */
            margin-left: 30px; /* Sol boşluk */
            margin-right: 30px; /* Sağ boşluk */
            text-align: center; /* Metin hizalama */
        }
</style>
<body>
    <div class="container mt-3">
    <div class="row">
        <div class="col">
            <h2 class="mb-3">Kullanıcı Listele</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Anasayfa</a></li>
                    <li class="breadcrumb-item"><a href="#">Yönetici İşlemleri</a></li>
                    <li class="breadcrumb-item"><a href="#">Kullanıcı</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Kullanıcı Listele</li>
                </ol>
            </nav>
        </div>
    </div>
       
    <div class="container-fluid">
        <div class="bg-light p-4 rounded">
            <div class="bg-primary p-2 rounded-top">
                <h5 class="text-white pt-1 pl-2">Kullanıcı Listele</h5>
            </div>
            <div class="mt-3">
                <label for="search-input" class="ms-5 mt-3" style="width: 200px;">Ara:</label>
                <input type="search" class="form-control ms-5" id="search-input" placeholder="Aramak..." aria-label="Aramak..." autocomplete="off" spellcheck="false" role="combobox" aria-autocomplete="list" aria-expanded="false" aria-owns="algolia-autocomplete-listbox-0" style="width: 200px;">
            </div>
            <div class="mt-4">
                <table class="table table-group-divider">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">ID</th>
                            <th scope="col">Kullanıcı Adı</th>
                            <th scope="col">Sicil No</th>
                            <th scope="col">Ad</th>
                            <th scope="col">Ünvan</th>
                            <th scope="col">Telefon</th>
                            <th scope="col">Cinsiyet</th>
                            <th scope="col">Durum</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">#</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <nav class="mt-4" aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item"><a class="page-link" href="#">Önceki</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item active"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">Sonraki</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
     <!-- FOOTER -->
     <footer class="footer mt-4">
        <div class="footer-logo">
            <p class="footer-text">Gebze Belediyesi</p>
        </div>
        <div class="footer-title">
            <p class="footer-text">Belediyesi</p>
        </div>
    </footer>
</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
