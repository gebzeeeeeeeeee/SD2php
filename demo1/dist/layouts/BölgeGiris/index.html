<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <h2 class="mb-3">Kullanıcı Ekle</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Anasayfa</a></li>
                        <li class="breadcrumb-item"><a href="#">Yönetici İşlemleri</a></li>
                        <li class="breadcrumb-item"><a href="#">Kullanıcı</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Kullanıcı Ekle</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div style="height: 350px; width: 900px; background-color: #b5afbe; margin-left: 15px; margin-top: 50px; border-radius: 10px;">
            <div class="kullaniciText" style="height: 40px; width: 900px; background-color: rgb(50, 60, 103); margin-top: 50px; border-radius: 5px;">
                <h5 style="padding-top: 7px; padding-left: 5px; color: white;">Yeni Bölge Giriş</h5>
            </div>
            <div class="row" style="margin-top: 35px; margin-left: 25px;">
                <div class="col-lg-6">
                    <h4 style="font-size: larger;">Bölge Kodu</h4>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Bölge Kodu Giriniz" style="width: 500px; font-size: medium;">
                </div>
            </div>
            <div class="row" style="margin-top: 20px; margin-left: 25px;">
                <div class="col-lg-6">
                    <h4 style="font-size: larger;">Bölge Adı</h4>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Bölge Adını Giriniz" style="width: 500px;"></textarea>
                </div>
            </div>
            <div class="row" style="margin-top: 20px; margin-left: 620px;">
                <div class="col-lg-6">
                    <h4 style="font-size: larger;">Bölge Aktiflik Durumu</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1"> Aktif </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2"> Pasif </label>
                    </div>
                    <button type="button" class="btn btn-secondary" style="width: 200px; margin-top: 20px;">Kaydet</button>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>        
</body>
</html>
