<html lang="en">

<head>

    <title>Document</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        nav {
            position: relative;
            margin: 50px;
            width: 360px;

        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            /* Sub Menu */
        }

        nav ul li a {
            display: block;
            padding: 10px 15px;
            color: #fff;
            text-decoration: none;
            -webkit-transition: 0.2s linear;
            -moz-transition: 0.2s linear;
            -ms-transition: 0.2s linear;
            -o-transition: 0.2s linear;
            transition: 0.2s linear;
        }

        nav ul li a:hover {
            background: #1d4f71;
            color: #fff;
        }

        nav ul li a .fa {
            width: 16px;
            text-align: center;
            margin-right: 5px;
            float: right;
        }

        nav ul ul {
            background: rgba(0, 0, 0, 0.2);
        }

        nav ul li ul li a {
            border-left: 4px solid transparent;
            padding: 10px 20px;
        }

        nav ul li ul li a:hover {
            border-left: 4px solid #3498db;
        }
    </style>
</head>

<body>
    <nav class='animated bounceInDown bg-dark'>
        <ul>
            <li><a href='#profile'>Profile</a></li>
            <li><a href='#message'>Messages</a></li>
            <li class='sub-menu'><a href='#settings'>Settings<div class='fa fa-caret-down right'></div></a>
                <ul>
                    <li><a href='#settings'>Account</a></li>
                    <li><a href='#settings'>Profile</a></li>
                    <li><a href='#settings'>Secruity & Privacy</a></li>
                    <li><a href='#settings'>Password</a></li>
                    <li><a href='#settings'>Notification</a></li>
                </ul>
            </li>
            <li class='sub-menu'><a href='#message'>Help<div class='fa fa-caret-down right'></div></a>
                <ul>
                    <li><a href='#settings'>FAQ's</a></li>
                    <li><a href='#settings'>Submit a Ticket</a></li>
                    <li><a href='#settings'>Network Status</a></li>
                </ul>
            </li>
            <li><a href='#message'>Logout</a></li>
        </ul>
    </nav>
</body>

</html>
<script>      $('.sub-menu ul').hide(); $(".sub-menu a").click(function () { $(this).parent(".sub-menu").children("ul").slideToggle("100"); $(this).find(".right").toggleClass("fa-caret-up fa-caret-down"); }); </script>
