<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gebze Belediyesi Yönetim Paneli</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
      textarea{
        resize: none;
    }
   body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            padding: 20px; /* İçerik alanının etrafındaki boşluk */
        }

        .footer {
            background-color: #f8f9fa; /* Footer arkaplan rengi */
            padding: 10px 0;
            display: flex;
            justify-content: space-between; /* İçeriği yana doğru genişlet */
            align-items: center; /* Dikey hizalama */
        }

        .footer-text {
            color: #009ef7; /* Metin rengi */
            font-weight: bold; /* Kalın font */
            margin-left: 30px; /* Sol boşluk */
            margin-right: 30px; /* Sağ boşluk */
            text-align: center; /* Metin hizalama */
        }

    .card {
        border: none;
    }

    .d {
        border: 2px solid rgb(255, 255, 255);
        border-radius: 5px;
    }
</style>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <h2 class="mb-3">Kullanıcı Ekle</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Anasayfa</a></li>
                        <li class="breadcrumb-item"><a href="#">Yönetici İşlemleri</a></li>
                        <li class="breadcrumb-item"><a href="#">Kullanıcı</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Kullanıcı Ekle</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="d row">

            <div class="col-lg-6">
                <div class="card mb-2 ">



                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="email">E-Posta :</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="E-posta adresini giriniz">
                            </div>
                            <div class="mb-3">
                                <label for="username"> Ad :</label>
                                <input type="text" class="form-control" id="username" placeholder=" Adınızı giriniz">
                            </div>
                            <div class="mb-3">
                                <label for="sicilNo">Sicil No :</label>
                                <input type="text" class="form-control" id="sicilNo"
                                    placeholder="13 haneli sicil no giriniz">
                            </div>
                            <div class="mb-3">
                                <label for="telefon">Telefon :</label>
                                <input type="tel" class="form-control" id="telefon"
                                    placeholder="Telefon numarası giriniz">

                            </div>
                            <div class="mb-3">
                                <label for="deneme">Deneme :</label>
                                <input type="text" class="form-control" id="deneme" placeholder="Metin giriniz">
                            </div>
                            <div class="mb-3">
                                <label for="profil">Seçilebilir Profil :</label>
                                <textarea class="form-control" id="profil" cols="20" rows="6"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="profil"> Adres :</label>
                                <textarea class="form-control" cols="20" rows="6"
                                    placeholder="Adres giriniz"></textarea>
                            </div>
                            <!-- Other form inputs... -->
                            <button type="submit" class="btn" style="background-color: #009ef7; color: rgb(255, 255, 255);">Kullanıcı Ekle</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 ">
                <div class="card mb-3 ">



                    <div class="card-body">
                        <div class="mb-3">
                            <label for="unvan">Ünvan :</label>
                            <input type="text" class="form-control" id="unvan" placeholder="Ünvan giriniz">
                        </div>
                        <div class="mb-3">
                            <label for="sifre">Şifre:</label>
                            <input type="password" class="form-control" id="sifre" placeholder="Şifre giriniz">
                        </div>
                        <div class="mb-3">
                            <label for="soyad">Soyad :</label>
                            <input type="text" class="form-control" id="soyad" placeholder="Soyad giriniz">
                        </div>
                        <div class="mt-4 ">

                            <label class="yazıb">Cinsiyet :</label><br>
                            <input type="radio" id="kadin" name="cinsiyet" value="Kadın">
                            <label for="kadin">Kadın</label>
                            <input type="radio" id="erkek" name="cinsiyet" value="Erkek">
                            <label for="erkek">Erkek</label><br>

                        </div>

                        <div class="mt-4 ">
                            <label class="yazıb">Cinsiyet :</label><br>
                            <input type="radio" id="kadin2" name="cinsiyet2" value="Kadın">
                            <label for="kadin2">Kadın</label>
                            <input type="radio" id="erkek2" name="cinsiyet2" value="Erkek">
                            <label for="erkek2">Erkek</label><br>
                        </div>
                        <div class="mt-md-4 mb-3">
                            <label for="secilenProfil">Seçilen Profil :</label>
                            <textarea class="form-control" id="secilenProfil" cols="20" rows="6"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="bolum">Bölüm :</label>
                            <select class="form-control" id="bolum">
                                <option>İstanbul</option>
                                <option>Ankara</option>
                                <option>İzmir</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <footer class="footer mt-4">
        <div class="footer-logo">
            <p class="footer-text">Gebze Belediyesi</p>
        </div>
        <div class="footer-title">
            <p class="footer-text">2023</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
