<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
    
            .content {
                flex: 1;
                padding: 20px; /* İçerik alanının etrafındaki boşluk */
            }
    
            .footer {
                background-color: #ffffff; /* Footer arkaplan rengi */
                padding: 10px 0;
                display: flex;
                justify-content: space-between; /* İçeriği yana doğru genişlet */
                align-items: center; /* Dikey hizalama */
            }
    
            .footer-text {
                color: blue; /* Metin rengi */
                font-weight: bold; /* Kalın font */
                margin-left: 30px; /* Sol boşluk */
                margin-right: 30px; /* Sağ boşluk */
                text-align: center; /* Metin hizalama */
            }
    </style>

<body>
    <div class="container mt-3">
    
        <div class="row">
            <div class="col">
                <h2 class="mb-3">Bölge Giriş</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Anasayfa</a></li>
                        <li class="breadcrumb-item"><a href="#">Yönetici İşlemleri</a></li>
                        <li class="breadcrumb-item"><a href="#">Bölge </a></li>
                        <li class="breadcrumb-item active" aria-current="page">Bölge Giriş</li>
                    </ol>
                </nav>
            </div>
        
            <div class="container mt-5">
                <div class="bg-secondary p-4 rounded">
                    <h5 class="text-white">Yeni Bölge Giriş</h5>
                    <div class="mb-4">
                        <h4 class="mt-4">Bölge Kodu</h4>
                        <input type="text" class="form-control" placeholder="Bölge Kodu Giriniz">
                    </div>
                    <div class="mb-4">
                        <h4 class="mt-4">Bölge Adı</h4>
                        <textarea class="form-control" rows="3" placeholder="Bölge Adını Giriniz"></textarea>
                    </div>
                    <h4 class="mt-4">Bölge Aktiflik Durumu</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1"> Aktif </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2"> Pasif </label>
                    </div>
                    <button type="button" class="btn btn-primary mt-lg-4">Kaydet</button>
                </div>
            </div>
        </div>
            
        </div>
        <footer class="footer mt-4">
            <div class="footer-logo">
                <p class="footer-text">Gebze Belediyesi</p>
            </div>
            <div class="footer-title">
                <p class="footer-text">2023</p>
            </div>
        </footer>     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
