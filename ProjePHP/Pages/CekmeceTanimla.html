<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    a {
        text-decoration: none;
    }
    
    body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    
    table {
        margin-top: 60px;
        margin-bottom: 10px;
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #e2e4e9;
    }
    
    th {
        padding: 8px;
        text-align: left;
        border: 1px solid #e2e4e9;
    }
    
    td {
        padding: 8px;
        text-align: center;
        border: 1px solid #e2e4e9;
    }
    
    th {
        background-color: #f2f2f2;
    }
    
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>

<body>
    <div class="container mt-3">

        <div class="row">
            <div class="col">
                <h1 class="mb-3">Çekmece Tanımlama</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#"> Anasayfa</a></li>
                        <li class="breadcrumb-item"><a href="#"> Yönetici İşlemleri</a></li>
                        <li class="breadcrumb-item"><a href="#"> Diğer Tanımlar</a></li>
                        <li class="breadcrumb-item active" aria-current="page"> Çekmece Tanımlama</li>
                    </ol>
                </nav>
            </div>

        </div>

        <div class="bg-light  rounded ">
            <div class="bg-primary p-2 rounded-top  " style="border: 1px solid rgb(123, 119, 119);">
                <h5 class="text-white pt-1 pl-2 m-1">Çekmece Bilgi Giriş</h5>

            </div>
            <div class="container-fluid" style="border: 1px solid grey;">
                <div class="row " style="width: 100%; height: 170px;">
                    <div class="col-md-6 mt-5">
                        <form action="">

                            <h5 class="card-title">Çekmece Adı</h5>
                            <input type="text" class="form-control" placeholder="">


                        </form>
                    </div>

                    <div class="col-md-6 mt-5">
                        <form action="">
                            <h5 class="card-title">Durum</h5>
                            <select class="form-control">

                                <option>Aktif</option>
                                <option>Aktif Değil</option>

                            </select>

                        </form>
                    </div>

                </div>

                <div class="container mb-4">
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn" style="background-color: #009ef7; color: rgb(255, 255, 255);">
                            Ekle</button>
                    </div>
                </div>


            </div>


        </div>




        <div class="bg-light  rounded mt-5 ">
            <div class="bg-primary p-2 rounded-top  " style="border: 1px solid rgb(123, 119, 119);">
                <h5 class="text-white pt-1 pl-2 m-1">Çekmece Listesi</h5>

            </div>
            <div class="container-fluid" style="border: 1px solid grey;">
                <div class="col mt-3 float-end">
                    <form>
                        <label style="font-size: large;">Ara :</span> <input type="text">

                    </form>
                </div>

                <div class="col ">
                    <table>
                        <tr>
                            <th><span class="fas fa-arrow-down"></span></th>
                            <th><span class="fas fa-arrow-down"></span> Çekmece No</th>
                            <th><span class="fas fa-arrow-down"></span> Çekmece Adı</th>
                            <th><span class="fas fa-arrow-down"></span> Aktif</th>
                        </tr>
                        <tr>
                            <td colspan="4">Tabloda Herhangi Bir Veri Mevcut Degil</td>

                        </tr>
                        <tr>

                    </table>
                </div>
                <div class="row">
                    <div class="col mt-3" style="margin-bottom: 28px;">
                        <label for="">Kayıt Yok</label>
                </div>
                <div class="col float-end">
                    <div class="btn-group float-end mt-2" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary">Öncek</button>

                        <button type="button" class="btn btn-primary">Sonraki</button>
                    </div>
                </div>
            </div>




        </div>


    </div>







    </div>
    </div>
</body>

</html>
